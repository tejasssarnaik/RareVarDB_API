<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <title>RareVarDB</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <!-- MDB CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet">

    <style>
        .global-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;

        }




        .login-form {
            width: 330px;
            margin: 20px;
        }

        .sign-up {
            text-align: center;
            padding: 20px 0 0;
        }

        .alert {
            margin-bottom: -30px;
            font-size: 13px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container" style="background-color: azure;">
            <a class="navbar-brand" href="#">
                <img src="https://genespectrum.in/wp-content/uploads/2022/11/cropped-Untitled-design-300x88.png"
                    alt="GeneSpectrum" height="60px">
            </a>
            <a href="/">
                <button type="button" class="btn btn-primary btn-lg">Home</button>
            </a>
        </div>
    </nav>

    {% block content %}


    <div class="global-container">
        <div class="card login-form">
            <div class="card-body">
                <h3 class="card-title text-center">Register in to RareVarDB</h3>
                <div class="card-text">
                    {% if messages %}

                    {% for message in messages %}
                    <div class="alert alert-info">
                        {{ message }}
                    </div>
                    {% endfor %}

                    {% endif %}
                    <!--

                <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_first_name">First Name</label>
                            <input type="text" name="first_name" class="form-control form-control-sm" id="id_first_name" required>
                        </div>
                        <div class="form-group">
                            <label for="id_last_name">Last Name</label>
                            <input type="text" name="last_name" class="form-control form-control-sm" id="id_last_name" required>
                        </div>
                        <div class="form-group">
                            <label for="id_username">Username or Email</label>
                            <input type="text" name="username" class="form-control form-control-sm" id="id_username" required>
                        </div>
                        <div class="form-group">
                            <label for="id_email">Email address</label>
                            <input type="email" name="email" class="form-control form-control-sm" id="id_email" required>
                        </div>

                        <div class="form-group">
                            <label for="id_password">Password</label>
                            <div class="input-group">
                                <input type="password" name="password" class="form-control form-control-sm" id="id_password" required>
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="fa fa-eye-slash" id="togglePassword"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <script>
                            document.getElementById('togglePassword').addEventListener('click', function() {
                                var passwordInput = document.getElementById('id_password');
                                var type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                                passwordInput.setAttribute('type', type);
                                this.classList.toggle('fa-eye-slash');
                                this.classList.toggle('fa-eye');
                            });
                        </script>
                        
                        <a href="/reset_password/" style="float:right;font-size:12px;">Forgot password?</a>
                        <br>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" required id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                By registering, you agree to <a
                                    href="https://genespectrum.in/rarevardb-privacy-policy/">Privacy Policy</a>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-2">Sign in</button>
                        <div class="sign-up mt-2">
                            Already have an account? <a href="{% url 'login_attempt'%}">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    {% endblock %}



    <!-- Footer Section -->
    <footer class="footer bg-light mt-4">
        <div class="container" style="background-color: azure;">
            <div class="row justify-content-between align-items-center">
                <div class="col-md-4">
                    <a href="https://genespectrum.in/" target="_blank">
                        <img src="https://rarevardb.genespectrum.in/images/Logo_rework.png" height="40px" width="150px"
                            alt="GeneSpectrum">
                    </a>
                </div>
                <div class="col-md-4 text-center">
                    <!-- Social Media Icons -->
                    <div class="footer-icons">
                        <a class="btn btn-link btn-floating btn-lg text-dark"
                            href="https://www.facebook.com/genespectrum" target="_blank" role="button"
                            data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn-link btn-floating btn-lg text-dark" href="https://twitter.com/genespectrum"
                            target="_blank" role="button" data-mdb-ripple-color="dark"><i
                                class="fab fa-twitter"></i></a>
                        <a class="btn btn-link btn-floating btn-lg text-dark"
                            href="https://www.instagram.com/genespectrum/" target="_blank" role="button"
                            data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>
                        <a class="btn btn-link btn-floating btn-lg text-dark"
                            href="https://www.linkedin.com/company/genespectrum" target="_blank" role="button"
                            data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <a class="nav-item" href="tel:917021386045" style="padding: 0px 6px 0px 0px;">+91 7021386045</a>
                    <a class="nav-item" href="mailto:rarevardb@genespectrum.in"
                        style="padding: 0px 0px 0px 6px;">rarevardb@genespectrum.in</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and custom script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF"></script>
</body>

</html>
