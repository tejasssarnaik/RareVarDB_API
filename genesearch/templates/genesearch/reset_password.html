<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <!-- MDB CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet">

    <title>Reset Password</title>

    <style>
        .global-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .login-form {
            width: 330px;
            margin: 20px;
        }
        .sign-up {
            text-align: center;
            padding: 20px 0 0;
        }
        .alert {
            margin-bottom: -30px;
            font-size: 13px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container" style="background-color: azure;">
        <a class="navbar-brand" href="#">
            <img src="https://genespectrum.in/wp-content/uploads/2022/11/cropped-Untitled-design-300x88.png" alt="GeneSpectrum" height="60px">
        </a>
        <a href="/">
            <button type="button" class="btn btn-primary btn-lg">Home</button>
        </a>
    </div>
</nav>



    <div class="global-container">
        <div class="card login-form">
            <div class="card-body">
                <h3 class="card-title text-center">Reset Password</h3>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="new_password">New Password:</label>
                        <div class="input-group">
                            <input type="password" name="new_password" class="form-control form-control-sm" id="new_password" required>
                            <span class="input-group-text">
                                <i class="fa fa-eye-slash toggle-password" data-target="new_password"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password:</label>
                        <div class="input-group">
                            <input type="password" name="confirm_password" class="form-control form-control-sm" id="confirm_password" required>
                            <span class="input-group-text">
                                <i class="fa fa-eye-slash toggle-password" data-target="confirm_password"></i>
                            </span>
                        </div>
                    </div>
                    <div id="password-mismatch-error" style="color: red; display: none;">Passwords do not match</div>
                    <br>
                    <script>
                        document.querySelectorAll('.toggle-password').forEach(function(icon) {
                            icon.addEventListener('click', function() {
                                var targetId = this.getAttribute('data-target');
                                var passwordInput = document.getElementById(targetId);
                                var type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                                passwordInput.setAttribute('type', type);
                                this.classList.toggle('fa-eye-slash');
                                this.classList.toggle('fa-eye');
                            });
                        });
                
                        document.querySelector('form').addEventListener('submit', function(event) {
                            var newPassword = document.getElementById('new_password').value;
                            var confirmPassword = document.getElementById('confirm_password').value;
                            var errorDiv = document.getElementById('password-mismatch-error');
                
                            if (newPassword !== confirmPassword) {
                                errorDiv.style.display = 'block';
                                event.preventDefault(); // Prevent form submission if passwords don't match
                            } else {
                                errorDiv.style.display = 'none';
                            }
                        });
                    </script>
                    <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                </form>
                
            </div>
        </div>
    </div>
