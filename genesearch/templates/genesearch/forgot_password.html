<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <!-- MDB CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet">

    <title>Forgot Password</title>

    <style>
      
        .global-container{
            height:100%;
            display: flex;
            align-items: center;
            justify-content: center;
          
        }
        .login-form{ 
            width:330px;
            margin:20px;
        }
        .alert{
            margin-bottom:-30px;
            font-size: 13px;
            margin-top:20px;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container" style="background-color: azure;">
        <a class="navbar-brand" href="#">
            <img src="https://genespectrum.in/wp-content/uploads/2022/11/cropped-Untitled-design-300x88.png" alt="GeneSpectrum" height="60px">
        </a>
        <a href="/">
            <button type="button" class="btn btn-primary btn-lg">Home</button>
        </a>
    </div>
</nav>


    <div class="global-container">
        <div class="card login-form">
            <div class="card-body">
                <h3 class="card-title text-center">Forgot Password</h3>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form method="post" >
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" class="form-control form-control-sm" id="email" required>
                    </div> <br>
                    <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                    <div class="sign-up">
                        Remember your password? <a href="/accounts/login/">Log In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    


<!-- Footer Section -->
<footer class="footer bg-light mt-4" style="position: fixed; bottom: 0; width: 100%;">
    <div class="container" style="background-color: azure;" >
        <div class="row justify-content-between align-items-center">
            <div class="col-md-4">
                <a href="https://genespectrum.in/" target="_blank">
                    <img src="https://rarevardb.genespectrum.in/images/Logo_rework.png" height="40px" width="150px" alt="GeneSpectrum">
                </a>
            </div>
            <div class="col-md-4 text-center">
                <!-- Social Media Icons -->
                <div class="footer-icons">
                    <a class="btn btn-link btn-floating btn-lg text-dark" href="https://www.facebook.com/genespectrum" target="_blank" role="button" data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>
                    <a class="btn-link btn-floating btn-lg text-dark" href="https://twitter.com/genespectrum" target="_blank" role="button" data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-link btn-floating btn-lg text-dark" href="https://www.instagram.com/genespectrum/" target="_blank" role="button" data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>
                    <a class="btn btn-link btn-floating btn-lg text-dark" href="https://www.linkedin.com/company/genespectrum" target="_blank" role="button" data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
            <div class="col-md-4 text-end">
                <a class="nav-item" href="tel:917021386045" style="padding: 0px 6px 0px 0px;">+91 7021386045</a>
                <a class="nav-item" href="mailto:rarevardb@genespectrum.in" style="padding: 0px 0px 0px 6px;">rarevardb@genespectrum.in</a>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap JS and custom script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF"></script>
</body>
</html>
